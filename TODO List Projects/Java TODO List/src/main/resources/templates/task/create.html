<div id="create-wrapper" xmlns:th="http://www.w3.org/1999/xhtml">
    <section class="create">
        <article>
            <form th:action="@{/create}" method="POST">
                <div class="row">
                    <label for="task">Task:</label>
                    <input type="text" id="task" name="title" th:value="${task.title}" />
                </div>
                <div class="row">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" th:value="${task.comments}"></textarea>
                </div>
                <button type="submit">Create</button>
            </form>
        </article>
    </section>
</div>
