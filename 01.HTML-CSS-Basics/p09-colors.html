<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
        span.blue {
            color: #0000ff;
        }
        span.red {
            color: #ff0000;
        }
        span.green {
            color: #00ff00;
        }
    </style>
</head>
<body>


<p>Once the <span class="blue">blue plum</span> met the <span class="red">red tomato</span>
    playing with the <span class="green">green cucumber</span>.</p>


</body>
