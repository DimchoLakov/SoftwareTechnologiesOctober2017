<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="p13-contact-us-form-styles.css">
</head>
<body>
<h1>Contact Us</h1>

<form>
    <label for="firstName">First name: </label>
    <input type="text" id="firstName" name="firstName"/>
    <br />

    <label for="lastName">Last name: </label>
    <input type="text" id="lastName" name="lastName"/>
    <br />

    <label for="email">Email: </label>
    <input type="text" id="email" name="email"/>
    <br />

    <label for="towns">Town: </label>
    <select name="town" id="towns">
        <option value="Sofia">Sofia</option>
        <option value="Varna">Varna</option>
        <option value="Burgas">Burgas</option>
        <option value="Plovdiv">Plovdiv</option>
        <option value="Veliko Tarnovo">Veliko Tarnovo</option>
        <option value="Yablanitsa">Yablanitsa</option>
    </select>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
